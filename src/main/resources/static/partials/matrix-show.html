<div ng-controller="MatrixCtrl" class="span6">
   <table class="table table-striped table-condensed">
      <thead>
      <tr>
         <th align="left">Class</th>
         <th align="right" ng-repeat="ageClass in matrixAges">
           {{ageClass}}
        </th>
     </tr>
     <tr ng-repeat="matrixClass in matrixClasses">
        <td> {{matrixClass.className}} </td>
        <td ng-repeat="weightRange in ::matrixClass.weightRanges track by $index">
           {{weightRange}}
        </td>
     </tr>
  </table>
</div>
