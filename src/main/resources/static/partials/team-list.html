<div ng-controller="TeamListCtrl" class="span6">
   <table class="table table-striped table-condensed">
      <thead>
      <tr>
         <th>Team Name</th>
         <th style="width:20px;"> </th>
         <th style="width:20px;"> </th>
     </tr>
     <tr ng-repeat="team in teams">
        <td> {{ team.teamName }} </td>
        <td> <a ng-click="viewTeam(team.id)" class="btn btn-small btn-primary">Details</a> </td>
        <td> <a ng-click="updateTeam(team.id)" class="btn btn-small btn-primary">Update</a> </td>
        <td> <a ng-click="deleteTeam(team.id)" class="btn btn-small btn-primary">Delete</a> </td>
     </tr>
  </table>
</div>
