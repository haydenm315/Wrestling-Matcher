<div class="container" ng-controller="TeamDetailsCtrl"> <h1>Team Details</h1>
   <div >
     <div class="control-group">
         <label class="control-label" for="teamName">Team Name:</label>
         <div class="controls">
            {{team.teamName}}
         </div>
      </div>
      <div class="control-group">
         <label class="control-label" for="coachName">Coach Name:</label>
         <div class="controls">
            {{team.coachName}}
         </div>
      </div>
      <div class="control-group">
         <label class="control-label" for="players">Players:</label>
         <table class="table table-striped table-hover">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Weigh(lbs)</th>
            <th>BirthDate (yyyy-mm-dd)</th>
            <th>Matrix Class</th>
            <tr ng-repeat="player in team.players" class="controls">
               <td>{{player.firstName}}</td> 
               <td>{{player.lastName}}</td>
               <td>{{player.weightInLbs}}</td>    
               <td>{{player.birthDate | date:'yyyy-MM-dd'}}</td>
               <td>{{player.matrixClass}}</td>     
            </tr> 
         </table> 
      </div>
   </div>
</div>
