<div class="container">
   <h1>Create Team</h1>
   <form>
      <div class="control-group">
         <label class="control-label" for="teamName">Team Name:</label>
         <div class="controls">
            <input type="text" id="teamName" ng-model="team.teamName"/>
         </div>
      </div>
      <div class="control-group">
         <label class="control-label" for="coachName">Coach Name:</label>
         <div class="controls">
            <input type="text" id="coachName" ng-model="team.coachName"/>
         </div>
      </div>
      <div class="control-group">
         <label class="control-label" for="players">Players:</label>
         <table class="table table-striped table-hover">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Weigh(lbs)</th>
            <th>BirthDate (yyyy-mm-dd)</th>
            <th> </th>
            <tr ng-repeat="player in team.players" class="controls" ng-form="repeatForm">
               <td><input type="text" name="firstName" ng-model="player.firstName"/></td>
               <td><input type="text" name="lastName" ng-model="player.lastName"/></td>
               <td><input type="text" name="weightInLbs" ng-model="player.weightInLbs"/></td>
               <td><input type="date" name="birthDate" ng-model="player.birthDate" format-date/></td>      
               <td><a class="btn btn-primary" ng-click="removePlayer($index)">Delete</a></td>    
            </tr> 
         </table> 
         <button type="button" ng-click="addPlayer()">Add Player</button>
      </div>


      <!--div class="control-group"-->
         <!--a ng-click="addTeam()" class="btn btn-small btn-primary">Add Team</a-->
         <a class="btn btn-primary" ng-click="createTeam()">Add Team</a>
      <!--/div-->
   </form>
</div>
